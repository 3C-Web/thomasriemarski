<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thomas Riemarski – Car Competence Center</title>

  <!-- ✅ Google Fonts: Outfit -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:#ffffff;
      --fg:#1f2328;
      --btn:#ffffff;
      --btn-border:#e5e7eb;
      --btn-hover:#f8fafc;
      --shadow:0 8px 24px rgba(0,0,0,.06);
      --radius:16px;
      --anthrazit:#2F2F2F;
      --icon:#4b9a89;
      --line:#d4d4d4;
      --primary:#3F9784;       /* 3C green for filled button */
      --primary-hover:#3A8D7B;
    }

    *{box-sizing:border-box}

    body {
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:flex-start; /* ✅ moved content higher */
      justify-content:center;
      padding-top:50px; /* ✅ same top margin as Andrej */
      background:var(--bg);
      color:var(--fg);
      font-family:"Urbanist", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      font-weight:400;
      line-height:1.5;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card {
      width:min(92vw,520px);
      padding:24px;
      text-align:center;
    }

    .logo {
      width:250px;
      height:auto;
      margin:0 auto 20px; /* ✅ same spacing as Andrej */
      display:block;
    }

    h1 {
      margin:20px 0 0;
      font-size:1.9rem;
      color:var(--anthrazit);
      letter-spacing:.2px;
      font-weight:400;
    }

    h1 span:first-child { font-weight:500; }
    h1 span:last-child { font-weight:700; }

    .role {
      margin:-5px 0 30px; /* ✅ same spacing as Andrej */
      font-size:1.05rem;
      font-weight:500;
      color:#374151;
    }

    .subrole {
      margin:0 0 40px; /* ✅ same gap before buttons */
      font-size:0.78rem;
      font-weight:500;
      color:#4b5563;
      line-height:1.25;
      letter-spacing:-0.2px;
      white-space:nowrap;
    }

    .grid {
      display:grid;
      gap:12px;
      margin-top:8px;
    }

    .btn {
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap:12px;
      padding:14px 16px;
      border-radius:var(--radius);
      background:var(--btn);
      border:1px solid var(--btn-border);
      text-decoration:none;
      color:var(--fg);
      box-shadow:var(--shadow);
      transition:background .15s ease, transform .04s ease, border-color .15s ease, filter .15s ease;
      font-weight:500;
      text-align:left;
      cursor:pointer;
    }

    .btn:hover { background:var(--btn-hover); border-color:#dfe3e8; }
    .btn:active { transform:translateY(1px); }

    /* ✅ Filled button variant (like others) */
    .btn--primary{
      background:var(--primary);
      border-color:var(--primary);
      color:#ffffff;
    }
    .btn--primary:hover{ background:var(--primary-hover); filter:saturate(1.05); }
    .btn--primary .ico{ color:#ffffff; }

    .ico {
      width:22px;
      height:22px;
      display:grid;
      place-items:center;
      color:var(--icon);
    }

    .ico svg {
      width:22px;
      height:22px;
      stroke:currentColor;
      fill:none;
      stroke-width:2;
      stroke-linecap:round;
      stroke-linejoin:round;
      display:block;
    }

    .txt {
      font-size:1.02rem;
      font-weight:600;
      font-variant-numeric:tabular-nums;
    }

    /* ✅ ISO badge styling */
    .iso-badge {
      margin-top:20px;
      display:flex;
      justify-content:center;
      margin-bottom:20px;
    }

    .iso-badge img {
      width:130px;   /* ✅ same large badge */
      height:auto;
      opacity:0.98;
    }

    @media (max-width:380px) {
      .subrole { font-size:0.75rem; }
      .iso-badge img { width:110px; }
    }
  </style>
</head>
<body>
  <main class="card">
    <img src="logo.png" alt="Logo Car Competence Center" class="logo" />

    <h1><span>Thomas</span> <span>Riemarski</span></h1>
    <div class="role">Finance &amp; Controlling</div>
    <div class="subrole"></div>

    <div class="grid">
      <!-- Phone -->
      <a class="btn" href="tel:+491733295536">
        <span class="ico" aria-hidden="true">
          <svg viewBox="0 0 24 24" role="img" aria-label="Telefon">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.9 19.9 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.9 19.9 0 0 1 2.08 4.18 2 2 0 0 1 4.06 2h3a2 2 0 0 1 2 1.72c.12.9.3 1.77.57 2.6a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.48-1.09a2 2 0 0 1 2.11-.45c.83.27 1.7.45 2.6.57A2 2 0 0 1 22 16.92Z"/>
          </svg>
        </span>
        <span class="txt">+49 173 329 5536</span>
      </a>

      <!-- Email -->
      <a class="btn" href="mailto:t.riemarski@3c-ulm.de">
        <span class="ico" aria-hidden="true">
          <svg viewBox="0 0 24 24" role="img" aria-label="E-Mail">
            <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
            <path d="M3 7l9 6 9-6"></path>
          </svg>
        </span>
        <span class="txt">t.riemarski@3c-ulm.de</span>
      </a>

      <!-- Website -->
      <a class="btn" href="https://3c-ulm.de/" target="_blank" rel="noopener">
        <span class="ico" aria-hidden="true">
          <svg viewBox="0 0 24 24" role="img" aria-label="Webseite">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M2 12h20"></path>
            <path d="M12 2a15 15 0 0 1 0 20"></path>
            <path d="M12 2a15 15 0 0 0 0 20"></path>
          </svg>
        </span>
        <span class="txt">3c-ulm.de</span>
      </a>

      <!-- ✅ Add Contact (filled green) -->
      <button class="btn btn--primary" type="button" onclick="downloadVCF()" aria-label="Kontakt speichern">
        <span class="ico" aria-hidden="true">
          <!-- contact-card icon -->
          <svg viewBox="0 0 24 24" role="img" aria-label="Kontakt speichern">
            <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
            <path d="M7 10h5"></path>
            <path d="M7 14h8"></path>
            <circle cx="16.5" cy="9" r="1.5"></circle>
          </svg>
        </span>
        <span class="txt" style="color:#fff;">Kontakt speichern</span>
      </button>
    </div>

    <!-- ✅ ISO Certificate (non-clickable) -->
    <div class="iso-badge">
      <img src="iso.png" alt="ISO 9001 Zertifikat">
    </div>

  </main>

  <script>
    // Builds and downloads a UTF-8 vCard (v3.0) for maximum compatibility.
    function downloadVCF(){
      const vcard =
        "BEGIN:VCARD\r\n" +
        "VERSION:3.0\r\n" +
        "N:Riemarski;Thomas;;;\r\n" +
        "FN:Thomas Riemarski\r\n" +
        "ORG:Car Competence Center Ulm\r\n" +
        "TITLE:Finance & Controlling\r\n" +
        "EMAIL;TYPE=INTERNET;TYPE=WORK:t.riemarski@3c-ulm.de\r\n" +
        "TEL;TYPE=CELL;TYPE=WORK:+49 173 329 5536\r\n" +
        "URL:https://3c-ulm.de/\r\n" +
        "NOTE:Finance & Controlling\r\n" +
        "END:VCARD\r\n";

      const blob = new Blob([vcard], { type: "text/vcard;charset=utf-8" });
      const url  = URL.createObjectURL(blob);
      const a    = document.createElement("a");
      a.href = url;
      a.download = "Thomas-Riemarski.vcf";
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(url);
      a.remove();
    }
  </script>
</body>
</html>
