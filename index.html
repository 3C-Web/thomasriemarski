<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thomas Riemarski ‚Äì Car Competence Center</title>
  <style>
    @font-face {
      font-family: "Montserrat";
      src: url("Montserrat-VariableFont_wght.ttf") format("truetype-variations");
      font-weight: 100 900;
      font-display: swap;
    }

    :root {
      --bg:#ffffff;
      --fg:#1f2328;
      --btn:#ffffff;
      --btn-border:#e5e7eb;
      --btn-hover:#f8fafc;
      --shadow:0 8px 24px rgba(0,0,0,.06);
      --radius:16px;
      --anthrazit:#2F2F2F;
    }

    *{box-sizing:border-box}

    body {
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      color:var(--fg);
      font-family:"Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      font-weight:400;
      line-height:1.5;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card {
      width:min(92vw,520px);
      padding:24px;
      text-align:center;
    }

    .logo {
      width:250px;
      height:auto;
      margin:0 auto 50px;
      display:block;
    }

    h1 {
      margin:-25px 0 0;
      font-size:1.9rem;
      font-weight:700;
      color:var(--anthrazit);
      letter-spacing:.2px;
    }

    .role {
      margin:-6px 0 50px; /* same spacing as logo ‚Üí name */
      font-size:1.05rem;
      font-weight:500;
      color:#374151;
    }

    .grid {
      display:grid;
      gap:14px;
      margin-top:0;
    }

    .btn {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      padding:16px 18px;
      border-radius:var(--radius);
      background:var(--btn);
      border:1px solid var(--btn-border);
      text-decoration:none;
      color:var(--fg);
      box-shadow:var(--shadow);
      transition:background .15s ease, transform .04s ease, border-color .15s ease;
      font-weight:500;
    }

    .btn:hover {
      background:var(--btn-hover);
      border-color:#dfe3e8;
    }

    .btn:active {
      transform:translateY(1px);
    }

    .ico {
      width:22px;
      height:22px;
      display:grid;
      place-items:center;
      font-size:1.1rem;
    }

    .txt {
      font-size:1.02rem;
      font-weight:600;
      font-variant-numeric:tabular-nums;
    }
  </style>
</head>
<body>
  <main class="card">
    <img src="logo.png" alt="Logo Car Competence Center" class="logo" />

    <h1>Thomas Riemarski</h1>
    <div class="role">Finance & Controlling</div>

    <div class="grid">
      <!-- Phone -->
      <a class="btn" href="tel:+491733295536">
        <span class="ico">üìû</span>
        <span class="txt">+49 173 329 5536</span>
      </a>
      <!-- Email -->
      <a class="btn" href="mailto:t.riemarski@3c-ulm.de">
        <span class="ico">‚úâÔ∏è</span>
        <span class="txt">t.riemarski@3c-ulm.de</span>
      </a>
      <!-- Website -->
      <a class="btn" href="https://3c-ulm.de/" target="_blank" rel="noopener">
        <span class="ico">üåê</span>
        <span class="txt">3c-ulm.de</span>
      </a>
    </div>
  </main>
</body>
</html>
